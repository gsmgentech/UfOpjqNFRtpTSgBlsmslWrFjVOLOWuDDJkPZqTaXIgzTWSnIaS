<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Maintenance</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #111827;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 520px;
  padding: 24px;
  text-align: center;
}

h1 {
  font-size: clamp(26px, 5vw, 44px);
  margin-bottom: 12px;
}

.status {
  font-size: clamp(14px, 2.5vw, 18px);
  color: #6b7280;
  margin-bottom: 36px;
  min-height: 22px;
}

.illustration {
  position: relative;
  width: 100%;
  animation: float 4s ease-in-out infinite;
}

.monitor {
  background: #e5e7eb;
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.08);
}

.screen {
  background: #374151;
  height: 220px;
  border-radius: 14px;
  padding: 18px;
}

.line {
  height: 10px;
  background: #4b5563;
  border-radius: 6px;
  margin-bottom: 12px;
  animation: pulse 1.4s infinite alternate;
}

.line:nth-child(1) { width: 70%; }
.line:nth-child(2) { width: 60%; }
.line:nth-child(3) { width: 40%; }

.barrier {
  position: absolute;
  right: -28px;
  bottom: -22px;
  width: 160px;
  height: 96px;
  background: #f97316;
  border-radius: 10px;
  transform: rotate(-4deg);
  box-shadow: 0 18px 45px rgba(0,0,0,0.2);
  animation: wiggle 3s infinite;
}

.barrier::before,
.barrier::after {
  content: "";
  position: absolute;
  left: -5%;
  width: 110%;
  height: 16px;
  background: repeating-linear-gradient(
    45deg,
    #111827,
    #111827 10px,
    #facc15 10px,
    #facc15 20px
  );
}

.barrier::before { top: 30px; }
.barrier::after { bottom: 30px; }

.footer {
  margin-top: 42px;
  font-size: 14px;
  color: #6b7280;
}

@media (min-width: 1024px) {
  .wrapper {
    max-width: 860px;
  }

  .screen {
    height: 340px;
  }

  .barrier {
    width: 220px;
    height: 130px;
    right: -40px;
    bottom: -30px;
  }

  .barrier::before,
  .barrier::after {
    height: 18px;
  }

  .barrier::before { top: 42px; }
  .barrier::after { bottom: 42px; }
}

@media (max-width: 480px) {
  .wrapper {
    max-width: 360px;
  }

  .screen {
    height: 180px;
  }

  .barrier {
    width: 130px;
    height: 80px;
    right: -18px;
    bottom: -16px;
  }

  .barrier::before,
  .barrier::after {
    height: 12px;
  }

  .barrier::before { top: 24px; }
  .barrier::after { bottom: 24px; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes pulse {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

@keyframes wiggle {
  0%,100% { transform: rotate(-4deg); }
  50% { transform: rotate(3deg); }
}
</style>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

<div class="wrapper">
  <h1>Weâ€™ll Be Back Soon</h1>
  <div class="status" id="statusText">Optimizing systems...</div>

  <div class="illustration">
    <div class="monitor">
      <div class="screen">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="barrier"></div>
  </div>

  <div class="footer">
    Please check back in a few minutes.
  </div>
</div>

<script>
const messages = ["Optimizing systems...","Applying updates...","Almost ready..."];
let i = 0;
const status = document.getElementById("statusText");

setInterval(() => {
  i = (i + 1) % messages.length;
  status.textContent = messages[i];
}, 3000);

document.addEventListener("keydown", function(e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    return false;
  }
});

document.addEventListener("touchmove", function(e) {
  e.preventDefault();
}, { passive: false });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We'll Be Back Soon</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #ffffff;
    color: #111827;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrapper {
    max-width: 900px;
    width: 100%;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 12px;
  }

  .status {
    font-size: 18px;
    color: #6b7280;
    margin-bottom: 50px;
    height: 24px;
  }

  /* Illustration */
  .illustration {
    position: relative;
    max-width: 620px;
    margin: 0 auto 30px;
    animation: float 4s ease-in-out infinite;
  }

  .monitor {
    background: #e5e7eb;
    border-radius: 18px;
    padding: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.08);
  }

  .screen {
    background: #374151;
    height: 280px;
    border-radius: 12px;
    padding: 20px;
  }

  .line {
    height: 10px;
    background: #4b5563;
    border-radius: 6px;
    margin-bottom: 12px;
    animation: pulse 1.4s infinite alternate;
  }

  .line:nth-child(1) { width: 70%; }
  .line:nth-child(2) { width: 60%; }
  .line:nth-child(3) { width: 40%; }

  /* Barrier */
  .barrier {
    position: absolute;
    right: -25px;
    bottom: -15px;
    width: 140px;
    height: 90px;
    background: #f97316;
    border-radius: 6px;
    transform: rotate(-6deg);
    box-shadow: 0 15px 40px rgba(0,0,0,0.18);
    animation: wiggle 3s infinite;
  }

  .barrier::before,
  .barrier::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 14px;
    background: repeating-linear-gradient(
      45deg,
      #111827,
      #111827 10px,
      #facc15 10px,
      #facc15 20px
    );
  }

  .barrier::before { top: 22px; }
  .barrier::after { bottom: 22px; }

  .footer {
    font-size: 14px;
    color: #6b7280;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes pulse {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }

  @keyframes wiggle {
    0%,100% { transform: rotate(-6deg); }
    50% { transform: rotate(3deg); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 32px; }
    .screen { height: 220px; }
  }
</style>
</head>

<body>

<div class="wrapper">
  <h1>Weâ€™ll Be Back Soon</h1>
  <div class="status" id="statusText">Optimizing systems...</div>

  <div class="illustration">
    <div class="monitor">
      <div class="screen">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="barrier"></div>
  </div>

  <div class="footer">
    Meanwhile, feel free to check back in a few minutes.
  </div>
</div>

<script>
  const messages = [
    "Optimizing systems...",
    "Applying updates...",
    "Almost ready..."
  ];

  let i = 0;
  const status = document.getElementById("statusText");

  setInterval(() => {
    i = (i + 1) % messages.length;
    status.textContent = messages[i];
  }, 3000);
</script>

</body>
</html>
